<div class="container mt-3">
    <h3>Manage Categories</h3>
    <form #categoryForm="ngForm">
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <input type="hidden" [(ngModel)]="category.id" name="id_{{ i }}" />
                        <input type="text" class="form-control" [(ngModel)]="category.name" name="name_{{ i }}"
                            [readonly]="!category.editMode" />
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="category.description"
                            name="description_{{ i }}" [readonly]="!category.editMode" />
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" *ngIf="!category.editMode"
                            (click)="editCategory(category)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-success me-2" *ngIf="category.editMode"
                            (click)="saveCategory(category)">
                            <i class="bi bi-check"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(i)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <button class="btn btn-primary" type="button" (click)="addCategory()">
                <i class="bi bi-plus-circle"></i> Add Category
            </button>
        </div>
    </form>
</div>
