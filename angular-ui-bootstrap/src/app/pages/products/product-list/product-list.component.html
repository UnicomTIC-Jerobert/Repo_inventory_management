<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
            <div class="card">

                <!-- <img [src]="product.image" class="card-img-top" alt="{{ product.name }}"> -->
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                    <a [routerLink]="'/products/edit/' + product.id" class="text-decoration-none">
                        <i class="bi bi-pencil-square text-primary fs-5"></i>
                    </a>
                </div>
            </div>

           
        </div>
    </div>
    <button class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4" routerLink="/products/add">
        <i class="bi bi-plus-lg"></i>
    </button>
</div>
